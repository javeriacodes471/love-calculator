<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Calculator</title>

    <!-- ===== CSS INSIDE SAME FILE ===== -->
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            background: white;
            width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }

        h2 {
            color: #ff2f6e;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 15px;
            border: 2px solid #ff7aa2;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff2f6e;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background: #ff004c;
        }

        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #d10048;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üíò Love Calculator üíò</h2>

        <input id="name1" type="text" placeholder="Enter Your Name">
        <input id="name2" type="text" placeholder="Enter Partner Name">

        <button onclick="calculateLove()">Calculate</button>

        <div id="result"></div>
    </div>


    <!-- ===== JAVASCRIPT INSIDE SAME FILE ===== -->
    <script>
        function calculateLove() {

            let n1 = document.getElementById("name1").value;
            let n2 = document.getElementById("name2").value;

            if (n1 === "" || n2 === "") {
                document.getElementById("result").innerHTML = 
                    "‚ö†Ô∏è Please enter both names!";
                return;
            }

            // Generate random love percentage (0‚Äì100)
            let love = Math.floor(Math.random() * 101);

            // Conditions based on score
            let msg = "";
            if (love > 80) {
                msg = "üî• Perfect Match!";
            } 
            else if (love > 50) {
                msg = "üíï Good Compatibility!";
            }
            else if (love > 30) {
                msg = "üôÇ Average Match!";
            }
            else {
                msg = "üò¨ Not a strong match!";
            }

            // Show result
            document.getElementById("result").innerHTML =
                n1 + " ‚ù§Ô∏è " + n2 + "<br><br>" +
                "Love Score: " + love + "%<br>" + msg;
        }
    </script>

</body>
</html>
